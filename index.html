

<!DOCTYPE html>
<html>
<head>
    <title>Новости</title>
</head>
<body>
   
    <!-- Ссылки для добавления источников и ключевых слов -->
    <p><a href="{{ url_for('add_source') }}">Добавить источник</a></p>
    <p><a href="{{ url_for('add_keyword') }}">Добавить ключевое слово</a></p>

    <!-- Кнопка для управления источниками и ключевыми словами -->
    <p><a href="{{ url_for('manage') }}">Управление источниками и ключевыми словами</a></p>
    
     <h1>Последние новости</h1>

    <!-- Список новостей -->
    {% for news_item in news %}
        <h2>{{ news_item[1] }}</h2> <!-- Заголовок -->
        <p>{{ news_item[2] }}</p> <!-- Описание -->
        <p><a href="{{ news_item[3] }}" target="_blank">Читать далее</a></p>
    {% endfor %}
</body>
</html>
