
<!DOCTYPE html>
<html>
<head>
    <title>Управление источниками и ключевыми словами</title>
</head>
<body>
    <h1>Управление источниками и ключевыми словами</h1>

    <h2> Источники </h2>
{% for source in sources %}
  <li>
     {{ source[1] }} ({{ source[2] }})
     <form method="post" action="{{ url_for('delete_source') }}" style="display:inline;">
       <input type="hidden" name="source_id" value="{{ source[0] }}">
       <button type="submit">Удалить</button>
     </form>
  </li>
{% endfor %}

<h2> Ключевые слова </h2>
{% for keyword in keywords %}
  <li>
     {{ keyword[1] }}
     <form method="post" action="{{ url_for('delete_keyword') }}" style="display:inline;">
       <input type="hidden" name="keyword_id" value="{{ keyword[0] }}">
       <button type="submit">Удалить</button>
     </form>
  </li>
{% endfor %}
    
     <form action="{{ url_for('delete_all_sources') }}" method="post" > <!--style="display:inline;">-->
         <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить все источники?')">Удалить все источники</button>
     </form>



    <form action="{{ url_for('delete_all_keywords') }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить все ключевые слова?')">Удалить все ключевые слова</button>
    </form>
    
    <form method="post" action="{{ url_for('delete_all_news') }}">
    <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить все новости?')">Удалить все новости</button>
</form>


    <p><a href="{{ url_for('index') }}">Вернуться на главную страницу</a></p>

</body>
</html>
